<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <h1 class="d-flex align-items-center aligncenter">Weather Dashboard</h1>
    </header>

    <div>Search for a City <input id="citySearch" type="text"></div>
    <button id="searchBtn">Search</button>

    <div id="history"> 
        <h5>Historical Searches</h5> </div>
    <div id="topCityContainer"></div>
    <!-- <div id="topCity3Container"></div>
    <div id="topCity4Container"></div>
    <div id="topCity5Container"></div>
    <div id="topCity6Container"></div>
    <div id="topCity7Container"></div>
    <div id="topCity8Container"></div>  -->
    <div id="selectedCityContainer"></div>

    <section class="container my-4 bg-dark text-light"> Current Temperature:
     <div id="currentDay"></div>
     <div id="currentDate"></div>   
    <div id="currentTemperature"></div>
    </section>

    <section id = "future" class="container my-4 bg-dark text-light"> 5-day forecast

     <div class="row">

        <div class="col-6 " id="futureDateContainer"> Forecast Dates
        </div> 
        <div class="col-6" id="fivedayContainer"> Forecasted Temperature
        </div>

     </div>        

    </section>
  <!-- Added link to the jQuery library -->

  <!--col-md-6 col-lg-2-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
<script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
